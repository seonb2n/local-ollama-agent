<!DOCTYPE html>

    <style>
        * {

        .right-panel {

        .header {

        .input-container {

        .message-input {

        .message-input:focus {

        .send-btn {

        .send-btn:hover {

        }

        .send-btn:disabled {

            cursor: not-allowed;
            transform: none;
        }

        .new-session-btn {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;

            transition: all 0.3s ease;
        }

        .new-session-btn:hover {
            transform: translateY(-2px);

        }

        .code-display {
            background: #1a202c;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 300px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .code-info {
            background: #2d3748;
            color: #e2e8f0;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 12px;
        }

        .copy-btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .copy-btn:hover {
            background: #3182ce;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #667eea;
            font-weight: bold;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e2e8f0;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .status-success {
            background: #c6f6d5;
            color: #2f855a;
            border: 1px solid #9ae6b4;
        }

        .status-error {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #fbb6ce;
        }

        .empty-state {
            text-align: center;
            color: #a0aec0;
            font-style: italic;
            margin-top: 50px;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ì™¼ìª½ íŒ¨ë„: ì±„íŒ… ì¸í„°í˜ì´ìŠ¤ -->
        <div class="left-panel">
            <div class="header">
                <h1>ğŸ¤– LLM Agent</h1>
                <button class="new-session-btn" onclick="createNewSession()">ìƒˆ ëŒ€í™” ì‹œì‘</button>
            </div>

            <div id="sessionInfo" class="session-info" style="display: none;">
                <div>ì„¸ì…˜ ID: <span id="sessionId">-</span></div>
                <div>ìƒì„± ì‹œê°„: <span id="sessionTime">-</span></div>
            </div>

            <div id="statusMessage"></div>

            <div class="chat-container">
                <div class="input-section">
                    <div class="language-selector">
                        <label>ì–¸ì–´:</label>
                        <select id="languageSelect">
                            <option value="python">Python</option>
                            <option value="javascript">JavaScript</option>
                            <option value="typescript">TypeScript</option>
                            <option value="java">Java</option>
                            <option value="go">Go</option>
                            <option value="rust">Rust</option>
                            <option value="cpp">C++</option>
                            <option value="c">C</option>
                            <option value="csharp">C#</option>
                        </select>
                        <input type="text" id="frameworkInput" placeholder="í”„ë ˆì„ì›Œí¬ (ì„ íƒì‚¬í•­)"
                               style="padding: 8px 12px; border: 2px solid #e2e8f0; border-radius: 8px; margin-left: 10px;">
                    </div>

                    <div class="input-container">
                        <textarea id="messageInput" class="message-input"
                                  placeholder="ì–´ë–¤ ì½”ë“œë¥¼ ìƒì„±í•˜ê³  ì‹¶ìœ¼ì‹ ê°€ìš”? ì˜ˆ: 'FastAPIë¡œ ê°„ë‹¨í•œ TODO API ë§Œë“¤ì–´ì¤˜'"></textarea>
                        <button id="sendBtn" class="send-btn" onclick="generateCode()">ìƒì„±</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- ì˜¤ë¥¸ìª½ íŒ¨ë„: ì½”ë“œ ê²°ê³¼ -->
        <div class="right-panel">
            <div class="header">
                <h2>ğŸ“‹ ìƒì„±ëœ ì½”ë“œ</h2>
            </div>

            <div id="codeResult">
                <div class="empty-state">
                    <h3>ì•„ì§ ìƒì„±ëœ ì½”ë“œê°€ ì—†ìŠµë‹ˆë‹¤</h3>
                    <p>ì™¼ìª½ì—ì„œ ì½”ë“œ ìƒì„±ì„ ìš”ì²­í•´ë³´ì„¸ìš”!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSessionId = null;
        let isLoading = false;

        // ìƒˆ ì„¸ì…˜ ìƒì„±
        async function createNewSession() {
            try {
                showStatusMessage('ìƒˆ ì„¸ì…˜ì„ ìƒì„±í•˜ëŠ” ì¤‘...', 'loading');

                const response = await fetch('/api/v1/sessions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                currentSessionId = data.session_id;

                // ì„¸ì…˜ ì •ë³´ í‘œì‹œ
                document.getElementById('sessionId').textContent = currentSessionId.substring(0, 8) + '...';
                document.getElementById('sessionTime').textContent = data.created_at;
                document.getElementById('sessionInfo').style.display = 'block';

                showStatusMessage('ìƒˆ ì„¸ì…˜ì´ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');

                // ì½”ë“œ ê²°ê³¼ ì˜ì—­ ì´ˆê¸°í™”
                document.getElementById('codeResult').innerHTML = `
                    <div class="empty-state">
                        <h3>ìƒˆ ì„¸ì…˜ì´ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤</h3>
                        <p>ì½”ë“œ ìƒì„±ì„ ìš”ì²­í•´ë³´ì„¸ìš”!</p>
                    </div>
                `;

            } catch (error) {
                console.error('ì„¸ì…˜ ìƒì„± ì‹¤íŒ¨:', error);
                showStatusMessage('ì„¸ì…˜ ìƒì„±ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + error.message, 'error');
            }
        }

        // ì½”ë“œ ìƒì„±
        async function generateCode() {
            if (!currentSessionId) {
                showStatusMessage('ë¨¼ì € ìƒˆ ì„¸ì…˜ì„ ì‹œì‘í•´ì£¼ì„¸ìš”!', 'error');
                return;
            }

            if (isLoading) {
                return;
            }

            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const description = messageInput.value.trim();

            if (!description) {
                showStatusMessage('ë©”ì‹œì§€ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!', 'error');
                return;
            }

            try {
                isLoading = true;
                sendBtn.disabled = true;
                sendBtn.innerHTML = '<div class="spinner"></div> ìƒì„± ì¤‘...';

                showStatusMessage('ì½”ë“œë¥¼ ìƒì„±í•˜ëŠ” ì¤‘...', 'loading');

                const language = document.getElementById('languageSelect').value;
                const framework = document.getElementById('frameworkInput').value;

                const response = await fetch(`/api/v1/code/generate?session_id=${currentSessionId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        description: description,
                        language: language,
                        framework: framework || null
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // ì½”ë“œ ê²°ê³¼ í‘œì‹œ
                displayCodeResult(data);

                showStatusMessage('ì½”ë“œê°€ ì„±ê³µì ìœ¼ë¡œ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');

                // ì…ë ¥ í•„ë“œ ì´ˆê¸°í™”
                messageInput.value = '';

            } catch (error) {
                console.error('ì½”ë“œ ìƒì„± ì‹¤íŒ¨:', error);
                showStatusMessage('ì½”ë“œ ìƒì„±ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + error.message, 'error');
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
                sendBtn.innerHTML = 'ìƒì„±';
            }
        }

        // ì½”ë“œ ê²°ê³¼ í‘œì‹œ
        function displayCodeResult(data) {
            const codeResultDiv = document.getElementById('codeResult');

            codeResultDiv.innerHTML = `
                <div class="code-header">
                    <div class="code-info">
                        <div>ğŸ“ ${data.filename}</div>
                        <div>â±ï¸ ${data.execution_time.toFixed(2)}ì´ˆ</div>
                        <div>ğŸ“¦ ì˜ì¡´ì„±: ${data.dependencies.length > 0 ? data.dependencies.join(', ') : 'ì—†ìŒ'}</div>
                    </div>
                    <button class="copy-btn" onclick="copyToClipboard('${data.code.replace(/'/g, "\\'")}')">ë³µì‚¬</button>
                </div>
                <div class="code-display">${escapeHtml(data.code)}</div>
            `;
        }

        // í´ë¦½ë³´ë“œì— ë³µì‚¬
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showStatusMessage('ì½”ë“œê°€ í´ë¦½ë³´ë“œì— ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
            }).catch(err => {
                console.error('ë³µì‚¬ ì‹¤íŒ¨:', err);
                showStatusMessage('ë³µì‚¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
            });
        }

        // HTML ì´ìŠ¤ì¼€ì´í”„
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ìƒíƒœ ë©”ì‹œì§€ í‘œì‹œ
        function showStatusMessage(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = '';

            if (type === 'loading') {
                statusDiv.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        ${message}
                    </div>
                `;
            } else {
                const className = type === 'success' ? 'status-success' : 'status-error';
                statusDiv.innerHTML = `<div class="status-message ${className}">${message}</div>`;

                // 3ì´ˆ í›„ ë©”ì‹œì§€ ì œê±°
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 3000);
            }
        }

        // Enter í‚¤ë¡œ ì „ì†¡
        document.getElementById('messageInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateCode();
            }
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸° ì„¸ì…˜ ìƒì„±
        window.addEventListener('load', function() {
            setTimeout(() => {
                createNewSession();
            }, 500);
        });
    </script>
</body>
